apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: infrastructure-rook-ceph-block
    namespace: flux-system
spec:
    dependsOn:
        - name: infrastructure-rook-ceph
    interval: 10m
    sourceRef:
        kind: GitRepository
        name: flux-system
    path: ./flux/infrastructure/rook-ceph-block
    # DO NOT PRUNE CEPH
    prune: false
    wait: true
    timeout: 10m
