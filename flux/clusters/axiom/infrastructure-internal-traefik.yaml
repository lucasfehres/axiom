apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: infrastructure-internal-traefik
    namespace: flux-system
spec:
    dependsOn:
        - name: infrastructure-cert-manager
        - name: infrastructure-traefik
    interval: 10m
    sourceRef:
        kind: GitRepository
        name: flux-system
    path: ./flux/infrastructure/internal-traefik
    prune: true
    wait: true
    timeout: 10m
