apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: rook-ceph-operator
    namespace: flux-system
spec:
    interval: 10m
    path: ./clusters/production/infrastructure/rook-ceph
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
    healthChecks:
        - apiVersion: apps/v1
          kind: Deployment
          name: rook-ceph-operator
          namespace: rook-ceph
    timeout: 5m
    wait: true
