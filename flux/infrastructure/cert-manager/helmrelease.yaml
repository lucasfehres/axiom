apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 30m
    chart:
        spec:
            chart: cert-manager
            version: "1.16.2"
            sourceRef:
                kind: HelmRepository
                name: jetstack
                namespace: cert-manager
            interval: 12h
    install:
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
        crds:
            enabled: true
        # required for gateway
        config:
            apiVersion: "controller.config.cert-manager.io/v1alpha1"
            kind: "ControllerConfiguration"
            enableGatewayAPI: true
