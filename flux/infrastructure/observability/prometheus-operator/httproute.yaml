apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: grafana
    namespace: observability
spec:
    parentRefs:
        - name: tls-gateway
          namespace: kube-system
    hostnames:
        - "grafana.axiom.lucasfehres.nl"
    rules:
        - matches:
              - path:
                    type: PathPrefix
                    value: /
          backendRefs:
              - name: prometheus-grafana
                port: 80
