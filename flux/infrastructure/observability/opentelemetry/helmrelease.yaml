apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: opentelemetry
    namespace: observability
spec:
    interval: 30m
    chart:
        spec:
            chart: opentelemetry-operator
            version: "0.105.0"
            sourceRef:
                kind: HelmRepository
                name: opentelemetry
                namespace: observability
            interval: 12h
    install:
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
        manager:
            serviceMonitor:
                enabled: true

            collectorImage:
                repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
