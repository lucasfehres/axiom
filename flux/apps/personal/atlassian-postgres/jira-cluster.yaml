apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
    name: jira-postgres
    namespace: atlassian
spec:
    instances: 1
    storage:
        storageClass: rook-ceph-block
        size: 1Gi

    plugins:
        - name: barman-cloud.cloudnative-pg.io
          isWALArchiver: true
          parameters:
              barmanObjectName: atlassian-postgres

