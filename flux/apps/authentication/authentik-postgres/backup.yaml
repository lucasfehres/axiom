apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
    name: authentik-postgres
    namespace: authentik
spec:
    cluster:
        name: authentik-postgres
    # midnight every day
    schedule: "0 0 0 * * *"
    backupOwnerReference: self
    method: plugin
    pluginConfiguration:
        name: barman-cloud.cloudnative-pg.io
